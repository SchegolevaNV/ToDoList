<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <script src="/js/jquery-3.4.0.min.js"></script>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
    <div>
        <h1>Ежедневник</h1>
        <center><button id="show-add-deal-form">Добавить запись</button> <button id="clear-deal-list">Очистить весь ежедневник</button></center>
        <br><br>
    </div>

    <div id="deal-form">
        <form>
            <h2>Добавление записи в ежедневник</h2>
            <label>Название дела:</label>
            <input type="text" name="name" value="">
            <label>Дата:</label>
            <input type="text" name="date" value="">
            <hr>
            <button id="save-deal">Сохранить</button>
        </form>
    </div>

    <div id="deal-change-form">
        <form>
            <h2>Изменение записи в ежедневнике</h2>
            <label>Название дела:</label>
            <input type="text" name="name" value="">
            <label>Дата:</label>
            <input type="text" name="date" value="">
            <hr>
            <button id="change-deal">Сохранить изменения</button>
        </form>
    </div>

    <div>
        <list>
            <h2>Список дел: <button id="hide-deal-list">Скрыть список</button> <button id="show-deal-list">Показать список</button></h2>
        </list>
    </div>

    <div class="list" id="deal-list"></div>

</body>
</html>
