<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <script src="/js/jquery-3.4.0.min.js"></script>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<div>
    <h1>Ежедневник(<span th:text="${dealsCount}">0</span>)</h1>
    <center>
        <button id="show-add-deal-form">Добавить запись</button>
        <button id="clear-deal-list">Очистить весь ежедневник</button>
    </center>
    <br><br>
</div>

<div id="deal-form">
    <form>
        <h2>Добавление записи в ежедневник</h2>
        <label>Название дела:</label>
        <input type="text" name="name" value="">
        <label>Дата:</label>
        <input type="text" name="date" value="">
        <hr>
        <button id="save-deal">Сохранить</button>
    </form>
</div>

<div>
    <list>
        <h2>Список дел:
            <button id="hide-deal-list">Скрыть список</button>
            <button id="show-deal-list">Показать список</button>
        </h2>
    </list>
</div>

<div id="deal-list">
    <div th:each="deal : ${deals}">
        <a href="#" class="deal-link" th:attr="data-id=${deal.id}" th:text="${deal.name}"></a>
        <img src="https://ru.wargaming.net/clans/media/clans/emblems/cl_555/205555/emblem_64x64.png" width="34px" th:attr="data-id=${deal.id}" class="delete-deal">
    </div>
</div>

</body>
</html>
